{% include hook.liquid template="style-changer_html" spot="file" %}
{% unless hook_replace_tpl %}
{% assign kind = include.kind %}
<div class="form-group">
  <label for="{{kind}}-changer">Change {{ kind | capitalize }} Style!</label>
  <select class="form-control" id="{{kind}}-changer">
{% for style in site.styles[kind]['list'] %}
    <option value="{{style}}" id="{{style}}">{{ style }}</option>
{% endfor %}
  </select>
</div>
{% endunless %}
